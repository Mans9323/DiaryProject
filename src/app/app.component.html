<ion-app>
  <ion-menu side="start" menuId="m1">
    <ion-header>
      <ion-toolbar color="primary" class="header-title">
    
        <ion-title>
          Horoscope Diary
        </ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
          <ion-menu-toggle>
          <ion-item detail="false" lines="none" routerLink="/home/tabs/menu">
          <ion-icon name="home-outline" color="primary" slot="start"></ion-icon>
          <ion-label color="primary">Home</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item detail="false" lines="none" routerLink="/ratings">
          <ion-icon name="star-outline" color="primary" slot="start"></ion-icon>
          <ion-label color="primary">Rate you Day</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item detail="false" lines="none" (click)="onLogout()" button>
          <ion-icon name="exit" color="primary" slot="start"></ion-icon>
          <ion-label color="primary">Logout</ion-label>
        </ion-item>
      </ion-menu-toggle>
        </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet main></ion-router-outlet>
</ion-app>
