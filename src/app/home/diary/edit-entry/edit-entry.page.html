<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="'/home/tabs/diary/' + entryId"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Entry</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onEditEntry()" [disabled]="!form ?.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="isLoading" class="ion-text-center">
    <ion-spinner color="primary"></ion-spinner>
  </div>
  <form [formGroup] = "form" *ngIf="!isLoading">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Dear Diary...</ion-label>
            <ion-input 
            type="text" 
            autocomplete 
            autocorrect
            formControlName="title"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label>Mood?</ion-label>
            <ion-select placeholder="Mood Today" formControlName="mood">
              <ion-select-option value="happy">Happy
              </ion-select-option>
              <ion-select-option value="sad">Sad
              </ion-select-option>
              <ion-select-option value="yawn">Sleepy
              </ion-select-option>
              <ion-select-option value="bore">Bored
              </ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Tell us about your day</ion-label>
            <ion-textarea rows="3" formControlName="description"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="!form.get('description').valid && form.get('description').touched">
        <ion-col size-sm="6" offset-sm="3">
          <p>Must me betweed 1 and 360 characters.</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
