<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/tabs/diary"></ion-back-button>
    </ion-buttons>
    <ion-title>New Entry</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCreateEntry()" [disabled]="!form.valid  || !form.get('image').value">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Dear Diary...</ion-label>
          <ion-input 
          type="text" 
          autocomplete 
          autocorrect
          formControlName="title"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label>Mood?</ion-label>
          <ion-select placeholder="Mood Today" formControlName="mood">
            <ion-select-option value="happy">Happy
            </ion-select-option>
            <ion-select-option value="sad">Sad
            </ion-select-option>
            <ion-select-option value="yawn">Sleepy
            </ion-select-option>
            <ion-select-option value="bore">Bored
            </ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Tell us about your day</ion-label>
          <ion-textarea rows="3" formControlName="description"></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="!form.get('description').valid && form.get('description').touched">
      <ion-col size-sm="6" offset-sm="3">
        <p>Must me betweed 1 and 360 characters.</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="3" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Select Date</ion-label>
          <ion-datetime min="2020-01-01" max="2022-12-31" formControlName="dateRange"></ion-datetime>
        </ion-item>
      </ion-col>
      <ion-col size-sm="3">
        <ion-item>
          <ion-label position="floating">Select Time</ion-label>
          <ion-datetime displayFormat="HH:mm A" formControlName="time"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <app-location-picker [showPreview]="form.get('location').value" (locationPick)="onLocationPicked($event)"></app-location-picker>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <app-image-picker [showPreview]="form.get('image').value" (imagePick)="onImagePicked($event)"></app-image-picker>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
</ion-content>
