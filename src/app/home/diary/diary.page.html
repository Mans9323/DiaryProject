<ion-header>
  <ion-toolbar color="primary" class="header-title">
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title class="menu-title">
      Horoscope Diary
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="addNewEntry()" >
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row>
    <ion-col 
    size-sm="8" 
    offset-sm="2">
    <div *ngIf="isLoading" class="ion-text-center" >
      <ion-spinner color="primary"></ion-spinner>
    </div>
    <div *ngIf="!isLoading && (!loadedEntries || loadedEntries.length <=0)" class="ion-text-center">
    <p>No entries found! Please create one first..!!</p>
    <ion-button color="primary" routerLink="/home/tabs/diary/new">Create Entry</ion-button>
  </div>
      <ion-list *ngIf="!isLoading && loadedEntries && loadedEntries.length >0">
        <ion-item-sliding *ngFor= "let entry of loadedEntries"  #slidingItem>
          <ion-item [routerLink]="['/', 'home','tabs','diary', entry.id]">
            <ion-thumbnail slot="start">
              <ion-img [src] = "entry.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h1>{{ entry.title }}</h1>
              <div class="diary-details">
                <ion-icon name="calendar" color="secondary"></ion-icon>
                <ion-text color="tertiary" class="ion-margin-horizontal">{{ entry.dateRange | date }}</ion-text>
              </div>
            </ion-label>
          </ion-item>
        <ion-item-options>
          <ion-item-option color="secondary" (click)="onEdit(entry.id, slidingItem)">
            <ion-icon name="create" slot="icon-only"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
