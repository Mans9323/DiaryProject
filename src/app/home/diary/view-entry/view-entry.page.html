<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/tabs/diary"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ isLoading ? 'Loading...' : entry.title }}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancelEntry(entry.id)">
        <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center" *ngIf="isLoading">
    <ion-spinner class="ion-margin" color="primary"></ion-spinner>
  </div>
  <ion-grid *ngIf = "!isLoading">
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item class="ion-text-center">
          <ion-label>{{ entry.title }}</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label>Your Mood</ion-label>
          <ion-select  value="{{ entry.mood }}">
            <ion-select-option [disabled]="true" value="happy">Happy
            </ion-select-option>
            <ion-select-option [disabled]="true" value="sad">Sad
            </ion-select-option>
            <ion-select-option [disabled]="true" value="yawn">Sleepy
            </ion-select-option>
            <ion-select-option [disabled]="true" value="bore">Bored
            </ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" class="ion-padding">
        <ion-item lines="none" class="ion-text-center">
          <ion-label>Your Day....</ion-label>
        </ion-item>
        <ion-item class="ion-no-padding">
          <ion-textarea [disabled]="true">{{ entry.description }}</ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="3" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Selected Date</ion-label>
          <ion-datetime min="2020-01-01" max="2022-12-31" [disabled] = "true" value="{{ entry.dateRange }}"></ion-datetime>
        </ion-item>
      </ion-col>
      <ion-col size-sm="3">
        <ion-item>
          <ion-label position="floating">Selected Time</ion-label>
          <ion-datetime displayFormat="HH:mm A" [disabled] = "true" value="{{ entry.time }}"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="entry.location" class="ion-text-center">
      <ion-col size-sm="6" offset-sm="3" class="ion-padding">
        <ion-img role="button" (click)="onShowFullMap()" class="location-image" [src]= "entry.location.staticMapImageUrl"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="entry.location" class="ion-no-padding">
      <ion-col size-sm="6" offset-sm="3" class="ion-text-center">
        <p>{{ entry.location.address }}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" class="ion-text-center">
        <ion-button class="ion-margin" color="primary" [routerLink]="['/','home','tabs','diary','edit', entry.id]">Edit</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
