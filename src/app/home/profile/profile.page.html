<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="createProfile()" [disabled]="!form.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<h5 style="margin-top: 0; font-family:'Courier New', Courier, monospace;" class = "ion-text-center welcome-background">
  <span 
  style="font-size: large;display: block; margin-top: 12px; margin-bottom: -32px;">
  Hey, welcome to Horoscope Diary! 
</span>
  <br/>
  <span 
  style="font-size: medium;padding: 16px; display: block;">
  Before you start, please fill in your details
</span>
</h5>
<ion-content >
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label color="primary" position="floating">First Name:</ion-label>
            <ion-input  type="text" 
            formControlName="firstname"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label color="primary" position="floating">Last Name:</ion-label>
            <ion-input  type="text" 
            formControlName="lastname"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-item>
              <ion-label color="primary" position="floating">Date of Birth:</ion-label>
              <ion-datetime formControlName="birthday" displayFormat = "YYYY-MM-DD"></ion-datetime>
            </ion-item>
          </ion-col>
        </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button type="button"
            color="primary" 
            expand="block" 
            fill="clear"
            (click)="createProfile()">Save</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
    </form>
</ion-content>
