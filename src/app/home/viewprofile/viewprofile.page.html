<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/tabs/menu"></ion-back-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
    <ion-buttons slot="primary">
      <ion-button [routerLink]="['/','home','tabs','menu']">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2 style="padding-top: 8px; margin-top: -10px; font-family:'Courier New', Courier, monospace;" class = "ion-text-center welcome-background">
    <span 
    style="font-size: large;display: block; margin-top: 12px; margin-bottom: -32px;">
    About You:</span>
    <br/>
    <span 
    style="font-size: medium;padding: 16px; display: block;">
  </span>
  </h2>
  <div class="ion-text-center" *ngIf="isloading">
    <ion-spinner class="ion-margin" color="primary"></ion-spinner>
  </div>
  <ion-grid *ngIf = "!isloading">
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item style="padding-right: 20px;">
          <ion-label color="primary">First Name: </ion-label>
          <p>{{ profile[0]?.firstname }}</p>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item style="padding-right: 20px;">
          <ion-label color="primary">Last Name: </ion-label>
          <p>{{ profile[0]?.lastname }}</p>
        </ion-item>
      </ion-col>
    </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item style="padding-right: 20px;">
            <ion-label color="primary">Date of Birth: </ion-label>
            <p>{{ profile[0]?.birthday }}</p>
          </ion-item>
        </ion-col>
      </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-button [routerLink]="['/','home','viewprofile','edit']" type="button"
          color="primary" 
          expand="block" 
          fill="clear">Edit</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
